<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>IP Address Tracker</h1>
      <form id="ipForm" method="POST">
        <input
          type="text"
          name="input"
          id="ipInput"
          placeholder="Search for any IP address or domain"
        /><button class="inputButton" type="submit">
          <img src="images/icon-arrow.svg" alt="arrow-img" />
        </button>
      </form>
      <div class="searchAnswers">
        <div class="col_info">
          <h3 class="col_info_Heading">IP Address</h3>
          <p class="col_info_Text" id="ipAdress">No info</p>
        </div>
        <div class="col_info">
          <h3 class="col_info_Heading">Location</h3>
          <p class="col_info_Text" id="location">No info</p>
        </div>
        <div class="col_info">
          <h3 class="col_info_Heading">Timezone</h3>
          <p class="col_info_Text" id="timezone">No info</p>
        </div>
        <div class="col_info">
          <h3 class="col_info_Heading">ISP</h3>
          <p class="col_info_Text" id="isp">No info</p>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/OVI19RUS">Alex Malhalov</a>.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
